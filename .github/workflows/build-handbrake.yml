name: Build HandBrakeCLI on Amazon Linux 2023

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.amazonlinux -t handbrake-al2023:latest .
      
      - name: Create container
        run: docker create --name handbrake-build handbrake-al2023:latest
      
      - name: Copy HandBrakeCLI
        run: |
          mkdir -p output
          docker cp handbrake-build:/usr/local/bin/HandBrakeCLI output/HandBrakeCLI
      
      - name: Remove container
        run: docker rm handbrake-build

      - name: Upload HandBrakeCLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: HandBrakeCLI
          path: output/HandBrakeCLI
